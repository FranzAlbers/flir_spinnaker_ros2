#
# continuous integration workflow
#
name: build repo

on:
 push:
    branches: [ master]
 pull_request:
    branches: [ master]
 workflow_dispatch:
    branches: [ master]

jobs:
  build_focal_ros2:
    runs-on: ubuntu-20.04
    container:
      image: berndpfrommer/focal_noetic_galactic_build
    name: build repo under ROS2 from source on focal
    steps:
      - name: check out github repo
        uses: actions/checkout@v3
        with:
          path: src/flir_spinnaker_ros2
          fetch-depth: 0
      - name: compile from source
        run: ./src/flir_spinnaker_ros2/.github/scripts/build_ros2.bash
  
  build_jammy_ros2:
    runs-on: ubuntu-22.04
    container:
      image: berndpfrommer/jammy_humble_spinnaker
    name: build repo under ROS2 from source on jammy
    steps:
      - name: check out github repo
        uses: actions/checkout@v3
        with:
          path: src/flir_spinnaker_ros2
          fetch-depth: 0
      - name: compile from source
        run: ./src/flir_spinnaker_ros2/.github/scripts/build_ros2.bash
  
